<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        var oldx, oldy, x, y, canvas, ctx, start;

        function init() {
            canvas = document.getElementById("input")
            ctx = canvas.getContext("2d");
	        ctx.fillStyle = "#000000";
	        ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
        function draw(e) {
            x = e.offsetX;
            y = e.offsetY;
	        ctx.lineCap = "round";	
	        ctx.strokeStyle = "#FFFFFF";
	        ctx.lineWidth = 10;
            ctx.moveTo(oldx, oldy);
            ctx.lineTo(x,y);
            ctx.stroke();
            oldx = x;
            oldy = y;
        }
        function mouseMove(e) {
            if (start == 1) {
                draw(e);
            }
        }

        function mouseDown(e) {
            start = 1;
            oldx = e.offsetX;
            oldy = e.offsetY;
        }

        function mouseUp(e) {
            start = 0;
        }

        function saveCanvas() {
            dataURL = canvas.toDataURL("image/png");
            var blobBin = atob(dataURL.split(',')[1]);
            var array = [];
            for(var i = 0; i < blobBin.length; i++) {
                array.push(blobBin.charCodeAt(i));
            }
            var file=new Blob([new Uint8Array(array)], {type: 'image/png'});
            var formdata = new FormData();
            formdata.append("image", file);
            formdata.append("csrfmiddlewaretoken", "{{ csrf_token }}")
            $.ajax({
                url: "",
                type: "POST",
                data: formdata,
                processData: false,
                contentType: false,
                success:function(data) {
                    console.log(data);
                    $('#result').html(data)
                }
            });
        }

        function clearCanvas() {
	        ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath()
            init()
        }
    </script>
</head>
<body onload="init()">
    <h1>PSC Project</h1>
    <canvas id="input" width="200" height="200" style="border: 1px solid #c3c3c3;" onmousemove="mouseMove(event)" onmousedown="mouseDown(event)" onmouseup="mouseUp(event)"></canvas><br><br>
    <button onclick="clearCanvas()">Clear</button>
    <button type="submit" onclick="saveCanvas()">Predict</button>
    <br><br>
    <div style="font-size: 2em;"><p style="display: inline;">You Have Entered:&nbsp;</p><p style="display: inline;" id="result"></p></div>
</body>
</html>
